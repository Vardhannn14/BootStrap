<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Que3 (User Registration Form)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-container {
      max-width: 460px;
      margin: 05px auto;
      padding: 25px;
      border-radius: 8px;
      background-image: url(../../Images/Form-bgimg.jpg);
      backdrop-filter: blur(25px);

    }

    .form-header {
      margin-bottom: 25px;
      font-size: 25px;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="form-container border border-dark">
      <h1 class="form-header text-center">User Registration Form</h1>

      <!-- User Registration Form -->
      <form action="#" method="POST">

        <div class="d-flex gap-4">
          <!-- First Name -->
          <div class="mb-2">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="fullName" placeholder="Enter your first name"
            required>
          </div>
          
          <!-- Last Name -->
          <div class="mb-2">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="fullName" placeholder="Enter your last name"
            required>
          </div>
        </div>

        <!-- Email Address -->
        <div class="mb-2">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>

        </div>

        <!-- Contact number -->
        <div class="mb-2">
          <label for="number" class="form-label">Contact Number</label>
          <input type="number" class="form-control" id="number" name="number" placeholder="Enter your contact number"
            required>

        </div>

        <!-- Password -->
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-2">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
            placeholder="Re-enter your password" required>
        </div>

        <!-- Terms and Conditions Checkbox -->
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">Terms and Conditions</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

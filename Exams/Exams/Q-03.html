<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ques2 (Responsive Grid)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
    .img-fluid {
      max-height: 250px;
      object-fit: cover;
      width: 100%;
    }
    .content-box {
      padding: 15px;
      border: 1px solid #d60000;
      border-radius: 5px;
      margin-top: 15px;
    }
    h5 {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row text-center">
    
    <!-- First Column  -->
    <div class="col">
      <div class="content-box">
        <img src="../Images/naruto-img1.jpeg" alt="Image 1" class="img-fluid">
        <h5 class="mt-2">Col-1</h5>  
      </div>
    </div>

    <!-- Second Column -->
    <div class="col">
      <div class="content-box">
        <img src="../Images/naruto-img1.jpeg" alt="Image 2" class="img-fluid">
        <h5 class="mt-2">Col-2</h5>
      </div>
    </div>

    <!-- Third Column -->
    <div class="col">
      <div class="content-box">
        <img src="../Images/naruto-img1.jpeg" alt="Image 3" class="img-fluid">
        <h5 class="mt-2">Col-3</h5>  
      </div>
    </div>


    <!-- Fourth Column -->
    <div class="col">
        <div class="content-box">
          <img src="../Images/naruto-img1.jpeg" alt="Image 4" class="img-fluid">
          <h5 class="mt-2">Col-4</h5>
         
        </div>
      </div>
      
<!-- Bootstrap JS for functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
